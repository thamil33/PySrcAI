models:
  language_model: "google/gemini-2.5-flash-lite-preview-06-17"

# Updated embedding configuration
embedding:
  provider: "huggingface_api"
  model: "BAAI/bge-small-en-v1.5"
  local_files_only: false
  cache_folder: null  # Will use HF_HOME
  fallback_models:
    - "BAAI/bge-base-en-v1.5"
    - "sentence-transformers/all-MiniLM-L6-v2"
    - "sentence-transformers/all-mpnet-base-v2"
    - "intfloat/e5-base-v2"

vector_db:
  type: "chromadb"
  persist_directory: "./vector_storage"
  collection_name: "openrouter_docs"

chunking:
  json_strategy: "hierarchical"
  text_strategy: "semantic"
  chunk_size: 512
  overlap: 50

rag:
  top_k: 5
  similarity_threshold: 0.7
  enable_reranking: false

# OpenRouter API configuration
openrouter:
  api_key_env: "OPENROUTER_API_KEY"
  base_url: "https://openrouter.ai/api/v1"
  model_kwargs:
    temperature: 1
    max_tokens: 300


# Agent section (required by schema)
agent:
  name: "OpenrouterAssistant"
  system_prompt: |
    You are a Concordia framework expert and helpful assistant for Concordia and OpenRouter development.
    
    Your expertise includes:
    - Concordia entity-component architecture
    - Concordia API and simulation patterns
    - OpenRouter API endpoints and integration
    - Best practices for agent and simulation design
    - Troubleshooting and debugging Concordia projects
    
    When answering questions:
    1. Provide accurate information about Concordia and OpenRouter
    2. Include practical code examples for Concordia usage
    3. Explain entity, component, and system design
    4. Suggest best practices for simulation and agent development
    5. Address common integration and debugging challenges
    6. Reference specific documentation and guides
    
    Always base your responses on the provided Concordia and OpenRouter documentation and maintain accuracy about current framework features and API capabilities.
  data_sources:
    - path: "docs/references/openrouter_docs.txt"
      type: "text"

